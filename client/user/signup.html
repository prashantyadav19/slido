<div class="modal-dialog">
    <div class="modal-content login_modal_content">
        <div class="modal-header login_modal_header">

            <h2 class="modal-title" id="myModalLabel">Sign Up For New Account</h2>
        </div>
        <div class="modal-body login-modal">

            <div class="clearfix"></div>
            <div>
                <div class='modal-body-left signUpForm'>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Enter your name" value=""
                               ng-model="vm.newUser.profile.name" class="form-control login-field">

                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Enter your email"
                               ng-model="vm.newUser.emails[0].address" value=""
                               class="form-control login-field">

                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" value=""
                               ng-model="vm.newUser.password" class="form-control login-field">

                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password"
                               ng-model="vm.newUser.confirmPassword" value="" class="form-control login-field">

                    </div>
                    <a href="#" class="btn btn-success modal-login-btn" ng-click="vm.signup()">Sign Up</a>
                </div>


            </div>
            <div class="clearfix"></div>

            <div class="form-group modalLoginBtn">
                Already member? <a ui-sref="login" class="btn btn-success btn-default"> Log In</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer login_modal_footer">
        </div>
    </div>
</div>
